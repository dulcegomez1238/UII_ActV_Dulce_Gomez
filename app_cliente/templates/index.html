<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Lista de Clientes de la Farmacia</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <!--cliente es una variable temporal-->
            <!--clientes es la variable que viene de la views.py // contexto-->
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>**{{ cliente.nombre }}**</td>
                <td>{{ cliente.telefono|default:"N/A" }}</td>
                <td>{{ cliente.edad|default:"N/A" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Aún no hay clientes registrados en la base de datos.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
